name: Node.js CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: "*"

jobs:
    quality:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                node-version: [20.x]
                os: [ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - run: npm ci
            - run: npm test

    publish:
        runs-on: ubuntu-latest
        if: ${{ github.ref == 'refs/heads/main' }}
        needs: [quality]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - run: npm ci
            - run: npm run semantic-release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
